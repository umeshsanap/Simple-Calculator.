<!DOCTYPE html>
<html>
<head>
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1>Basic Calculator</h1>
        <form id="calculatorForm">
            <br>
            <div  class="inner">
                <label class="number1" for="num1">Enter the first number:</label>
                <input type="number" id="num1" required>
            </div>
            <br><br>
            <div class="inner">
                <label class="number2" for="num2">Enter the second number:</label><br>
                <input type="number" id="num2" required>
            </div>
            <br><br>
            <div class="inner">
                <label class="number3" for="operation">Select an operation:</label><br>
                <select id="operation">
                    <option value="add">Addition</option>
                    <option value="subtract">Subtraction</option>
                    <option value="multiply">Multiplication</option>
                    <option value="divide">Division</option>
                </select>
            </div>
            <br>
            <p>Result<span id="result"></span></p>
            <input class="btn" type="button" value="Calculate" onclick="calculate()">

        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
